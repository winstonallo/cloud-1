- name: install Nginx
  apt:
    name: nginx
    state: present

- name: install Certbot for TLS
  apt:
    name: 
      - certbot
      - python3-certbot-nginx
    state: present

- name: setup ufw with ssh & http
  shell: |
    ufw allow http
    ufw allow https
    ufw allow ssh
    yes | ufw enable

- name: check if certificate already exists
  stat:
    path: /etc/letsencrypt/live/{{ domain }}/fullchain.pem
  register: cert_file

- name: obtain SSL certifcate with Certbot
  shell: certbot certonly --nginx -d {{ domain }} --non-interactive --agree-tos --email abied-ch@student.42vienna.com
  when: not cert_file.stat.exists

- name: SSL certificate auto-renewal
  cron:
    name: "certbot renewal"
    job: "certbot renew --quiet"
    special_time: daily

- name: copy Nginx config
  ansible.builtin.template:
    src: nginx.conf.j2
    dest: /etc/nginx/sites-available/wordpress
  notify: Restart Nginx

- name: enable Nginx site
  file:
    src: /etc/nginx/sites-available/wordpress
    dest: /etc/nginx/sites-enabled/wordpress
    state: link
  notify: Restart Nginx

- name: remove default Nginx site
  file:
    path: /etc/nginx/sites-enabled/default
    state: absent
  notify: Restart Nginx